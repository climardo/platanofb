---
layout: default
title: Updates
---
<div class="container">
  <div class="row">
    <div class="col">
      <h1>Updates <i class="fas fa-edit"></i></h1>
    </div>
  </div>
	<div class="row">
	  {% for post in site.posts %}
	  <div class="col-md-6">
	    <dl>
	      <dt><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
	        <span class="font-weight-light">{{ post.date | date_to_string }}</span></dt>
	      <dd>{{ post.excerpt | strip_html | truncatewords: 50 }}<a href="{{ post.url }}">...</a></dd>
	    </dl>
	  </div>
	  {% endfor %}
	</div>
</div>
