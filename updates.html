---
layout: default
title: Updates
---
<div class="container">
  <div class="row">
    {% for post in site.posts %}
    <div class="col-md-6 m-2">
      <dl>
        <dt><a href="{{ post.url }}">{{ post.title }}</a>&nbsp;
          <span class="font-weight-light">{{ post.date | date_to_string }}</span></dt>
        <dd>{{ post.excerpt }}</dd>
      </dl>
      {% endfor %}
    </div>
  </div>
</div>
